[package]
name = "wasmbed-types"
version.workspace = true
authors.workspace = true
edition.workspace = true
repository.workspace = true
license.workspace = true

[lints]
workspace = true

[features]
serde = [ "dep:serde", "dep:base64" ]
schemars = [ "serde", "dep:schemars" ]

[dependencies]

[dependencies.base64]
version = "0.22.1"
default-features = false
optional = true

[dependencies.schemars]
version = "0.8.22"
optional = true
features = [ "uuid1" ]

[dependencies.serde]
version = "1.0.219"
features = [ "derive" ]
optional = true

[dependencies.uuid]
version = "1.17.0"
default-features = false
features = [ "v4" ]
